<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I" start="5">
        <li>Acordar <!--é possível utilizar sem </li>-->
        <li>Ligar para Rafaella
        <li>Tomar café
        <li>Escovar os dentes
    </ol> <!--type="disc", "circle", ou "square"-->

    <h2>Lista não ordenadas</h2>
    <ul>
        <li>Pão</li>
        <li>Manteiga</li>
        <li>Bolinho de Cenoura</li>
        <li>Morango</li>
    </ul>
</body>
</html>
