<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <P>Este vídeo está hospedado no meu próprio servidor</P>
    <video width="500" poster="imagens/thumbnail.jpg" controls>
        <source src="midia/paging.mp4" type="video/mp4">
    </video>

    <br>
    <h1>Inserindo videos externos</h1>
    <p>Este é um vídeo hospedado no YouTube de HTML5 e CSS3 do <a href="https://www.cursoemvideo.com/" rel="external" target="_blank">Curso em Video</a>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=6eZsi0E3pq0WtHn_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
